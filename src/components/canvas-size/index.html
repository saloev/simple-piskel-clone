<div class="canvas__slider">
  <div
    class="mdc-slider mdc-slider--discrete"
    tabindex="0"
    role="slider"
    aria-valuemin="32"
    aria-valuemax="512"
    aria-valuenow="32"
    data-step="32"
    aria-label="Select Value"
  >
    <div class="mdc-slider__track-container">
      <div class="mdc-slider__track"></div>
    </div>
    <div class="mdc-slider__thumb-container">
      <div class="mdc-slider__pin">
        <span class="mdc-slider__pin-value-marker"></span>
      </div>
      <svg class="mdc-slider__thumb" width="21" height="21">
        <circle cx="10.5" cy="10.5" r="7.875"></circle>
      </svg>
      <div class="mdc-slider__focus-ring"></div>
    </div>
  </div>
  <div class="canvas__buttons">
    <div
      class="canvas__input-size mdc-text-field mdc-text-field--with-leading-icon"
    >
      <i class="material-icons mdc-text-field__icon">photo_size_select_small</i>
      <input
        class="mdc-text-field__input canvas-size-input"
        id="text-field-input"
      />
      <div class="mdc-line-ripple"></div>
      <label for="text-field-hero-input" class="mdc-floating-label">32</label>
    </div>
    <button class="mdc-button mdc-button--raised btn--change-canvas-size">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Apply</span>
    </button>
  </div>
</div>
