<section class="main-layout__canvas-size section section--fixed">
  <h2 class="sr-only">Pen size</h2>

  <div class="mdc-select">
    <div class="mdc-select__anchor demo-width-class">
      <i class="mdc-select__dropdown-icon"></i>
      <div class="mdc-select__selected-text">1 &times; 1</div>
      <span class="mdc-floating-label mdc-floating-label--float-above"
        >Set pen size</span
      >
      <div class="mdc-line-ripple"></div>
    </div>

    <div class="mdc-select__menu demo-width-class mdc-menu mdc-menu-surface">
      <ul class="mdc-list">
        <li class="mdc-list-item mdc-list-item--selected" data-value="1">
          1 &times; 1
        </li>
        <li class="mdc-list-item" data-value="2" aria-selected="true">
          2 &times; 2
        </li>
        <li class="mdc-list-item" data-value="3">
          3 &times; 3
        </li>
        <li class="mdc-list-item" data-value="4">
          4 &times; 4
        </li>
      </ul>
    </div>
  </div>
